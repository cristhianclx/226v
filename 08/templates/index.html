<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
  <body>
    <h1>CHAT</h1>
    <hr>
    <a href="{{ url_for('conversations_create') }}" class="btn btn-primary">Create room</a>
    <hr>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Participants</th>
            <th scope="col">Max Persons</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          {% for c in data %}
          <tr>
            <th scope="row">{{ c.conversation.id }}</th>
            {% if c.conversation.name %}
            <td>{{ c.conversation.name }}</td>
            {% else %}
            <td></td>
            {% endif %}
            <td>{{ c.participants }}</td>
            {% if c.conversation.persons %}
            <td>{{ c.conversation.persons }}</td>
            {% else %}
            <td></td>
            {% endif %}
            <td><a href="{{ url_for('conversations', id=c.conversation.id) }}">Enter</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </body>
</html>
