<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User - {{ user.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>User - {{ user.id }}</h1>
    <a href="{{ url_for('users') }}" class="btn btn-primary btn-large">Return to users</a>

    <div class="mb-3">
        <label class="form-label">First name</label>
        <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" disabled readonly>
      </div>
        <div class="mb-3">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" disabled readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="text" class="form-control" name="age" value="{{ user.age }}" disabled readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" name="city" value="{{ user.city}}" disabled readonly>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
